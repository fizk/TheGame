<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}{% endblock %}
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="/vendor/videojs/dist/video-js/video-js.css" rel="stylesheet" type="text/css" />
    <script src="/vendor/videojs/dist/video-js/video.js"></script>
    <script src="/vendor/requirejs/require.js" data-main="/javascripts/app"></script>
    <!--[if IE]>
    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
<nav role="navigation">
    <div class="container">
        <h1><a href="/">N1</a></h1>
        <ul>
            <li><a href="https://www.facebook.com/enneinn" target="_blank" class="icon-facebook"></a></li>
            <li><a href="http://instagram.com/enneinn" target="_blank" class="icon-instagram"></a></li>
        </ul>
    </div>
</nav>

{% block body %}
<main role="main" class="game video-upload">

	<div class="container upload-form">
		<div class="form-carousel-container">

			<form id="credential-form" role="form" class="form-horizontal" action="/video/submit" method="post">
				<h1>Skráning <span>Skref 1 af 2</span></h1>
				<div class="form-group">
					<!--div class="col-md-10"-->
						<!-- label>Nafn myndbands</label-->
                        <!--i class="icon-video"></i><input type="text" class="videoname" name="video_name" class="form-control" placeholder="Nafn myndbands" required />
					</div-->
					<div class="col-md-2"></div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<!--label>Fullt nafn</label-->
						<input type="text" name="name" class="form-control" placeholder="Fullt nafn" required />
						<!--label>Sími</label-->
						<input type="text" name="phone" class="form-control" placeholder="SÍMI" required />
					</div>
					<div class="col-md-6">
						<!--label>Netfang</label-->
						<input type="email" name="email" class="form-control" placeholder="Netfang" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<div class="checkbox">
                            <input type="checkbox" id="checkbox-input-1" name="category" value="N1 flokkurinn">
							<label for="checkbox-input-1" class="input-helper input-helper--checkbox">N1 flokkurinn <span> ( leystu þraut á N1 stöð )</span></label>


						</div>
						<div class="checkbox">
                            <input type="checkbox" id="checkbox-input-2" name="category" value="Sniðugi flokkurinn">
                            <label for="checkbox-input-2" class="input-helper input-helper--checkbox">Sniðugi flokkurinn <span>( búðu til sniðuga þraut og sendu okkur )</span></label>

						</div>


					</div>
					<div class="col-md-6">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox-input-3" name="category" value="Hraðaþrautin">
                            <label for="checkbox-input-3" class="input-helper input-helper--checkbox">Hraðaþrautin <span>( leystu þrautina „Öfugur stafli“ hratt )</span></label>

                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox-input-6" name="category" value="Staðarflokkurinn">
                            <label for="checkbox-input-6" class="input-helper input-helper--checkbox">Staðarflokkurinn <span>( leystu þrautina á frumlegasta staðnum)</span></label>

                        </div>

                        <div class="checkbox">
                            <input type="checkbox" id="checkbox-input-8" name="category" value="Skemmtilegi flokkurinn">
                            <label for="checkbox-input-8" class="input-helper input-helper--checkbox">Skemmtilegi flokkurinn <span>( leystu þrautina á eins skemmtilegan hátt og þú getur )</span></label>

                        </div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<div class="checkbox termcheck">
                            <input type="checkbox" id="checkbox-input-9" name="accept" class="whitebox" value="true" required>
                            <label for="checkbox-input-9" class="input-helper input-helper--checkbox">Ég samþykki <a href="/skilmalar">skilmála og reglur</a> leikjarins</label>
						</div>
					</div>
					<div class="col-md-6">

					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<input type="submit" class="btn btn-send" value="Áfram" />
					</div>
					<div class="col-md-6"></div>
				</div>
			</form>

			<form id="upload-form" role="form">
				<h1>Hlaða upp myndbandi <span>Skref 2 af 2</span></h1>
				<div class="form-group">
					<button name="file" data-url="/video" tabindex="-1" class="btn btn-primary">Hlaða upp myndbandi</button>
				</div>
			</form>

			<div>
				<h1>Takk fyrir þátttökuna</h1>
				<p>Innan tíðar færðu staðfestingarpóst um þátttöku í innhólfið þitt</p>
			</div>
		</div>

	</div>
</main>

{% endblock %}
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><a href="/skilmalar">Skilmálar</a></div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3"><a href="http://www.n1.is/" target="_blank">Fara inn á N1.is</a></div>
        </div>
    </div>
</footer>
</body>

</html>
